<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercial - GIBRA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="Imagenes/IMG_9867.PNG" alt="Foto de perfil" class="profile-pic">
        <h2>Juan Jose Acuña</h2>
        <h3>Asesor comercial</h3>
        <div class="social-buttons">
            <div class="boton" onclick="window.open('Imagenes/brochure.pdf', '_blank')" style="cursor: pointer;">
                <i class="bi bi-list"></i>
                <span>Brochure</span>
            </div>
            <div class="boton" onclick="window.open('https://wa.me/573023565321', '_blank')" style="cursor: pointer;">
                <i class="bi bi-whatsapp"></i>
                <span>WhatsApp</span>
            </div>
            <div class="boton" onclick="window.open('https://www.instagram.com/gibra_company/', '_blank')" style="cursor: pointer;">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
            </div>
            <div class="boton" onclick="window.open('https://gibracompany.com', '_blank')" style="cursor: pointer;">
                <i class="bi bi-globe"></i>
                <span>Página Web</span>
            </div>
        </div>

        <button onclick="descargarContacto()">Guardar Contacto</button>

        <footer>
            Powered by <a href="https://www.gibracompany.com/" target="_blank" class="underline font-semibold">Gibra Company</a>
